            <label for="quantity" class = "number_label">Select pacient age:</label>

            <label for="imc" class = "imc_label">Select your pacient IMC:</label>
            <input type="range" name="imc" id = "imc_range" class = "imc_input" min = "0" max = "100" step="0.1">
            <p class = "imc_value">Selected value: <output id="imc_value"></output></p>
            <script>
                var slider = document.getElementById("imc_range");
                var output = document.getElementById("imc_value");
                output.innerHTML = slider.value;
                
                slider.oninput = function() {
                  output.innerHTML = this.value;
                }
                </script>


            <label for="cec" class = "cec_label">Select your pacient CEC:</label>
            <input type="range" name="cec" id = "cec_range" class = "cec_input" min = "-1" max = "1" step="0.1">
            <p class = "cec_value">Selected value: <output id="cec_value"></output></p>
            <script>
                var slider_cec = document.getElementById("cec_range");
                var output_cec = document.getElementById("cec_value");
                output_cec.innerHTML = slider_cec.value;
                
                slider_cec.oninput = function() {
                  output_cec.innerHTML = this.value;
                }
                </script>
