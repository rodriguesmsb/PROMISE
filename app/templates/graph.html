<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/graph.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <title>COPS</title>
</head>

<body>

    <div id="container">

        <header>
        </header>

        <h1 class = "title_header">The Covid Prognostic Score</h1>

    

        


        <div class="result_area">
            <canvas id = "pieChart"></canvas>
            <script>
                var ctx = document.getElementById("pieChart").getContext("2d")
                var pieChart = new Chart(ctx, {
                    type: "doughnut",
                    data: {
                        labels: {{ labels | safe}},
                        datasets: [
                            {
                                label: "Data values",
                                data: {{ values | safe}},
                                backgroundColor: ["#2ACD25", "#F40B0B"]

                            }
                        ]
                    },
                    options: {
                        responsive: false
                    }
                });

            </script>
            <form action="/" method="POST", class = "form_layout">
                <input class = "back_button" type="button" value="Go back!" onclick="history.back()">
            </form>
            
        </div>

       

        <footer>
            
        </footer>

    </div>

</body>

</html>
